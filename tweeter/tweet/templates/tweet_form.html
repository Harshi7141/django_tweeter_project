{% extends 'layout.html' %}


{% block content %}
<!-- <h2 class="text-center text-black mt-4">
    This is Tweet Form Page.
</h2> -->
<h2 class="text-center mt-4">
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="form mt-4">
        {% csrf_token %}

        {{form.as_p}}
        <button class="btn btn-warning" type="submit">
            Submit
        </button>
    </form>

    <a href="{% url 'tweet_page' %}" class="btn btn-light mt-3">Back to Tweet Page</a>
</h2>
{% endblock content %}
